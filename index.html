<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Spotify-play music at your own beat</title>
    <link rel="stylesheet" href="index.css">
</head>
<body>
    <nav>
        <ul>
            <li class="brand"><img src="icon.png" alt="Spotify"><b>Spotify</b></li>
            <li id="s">Home</li>
            <li id="s">About</li>
        </ul>
    </nav>

    <div class="container">
        <div class="songList">
            <h1>Best of NCS-No copyright Sounds</h1>
            <div class="scont">
                <div class="songItem">
                    <img src="cover1.jpg" alt="1">
                    <span class="songName">WaterMelon Sugar</span>
                    <span class="songlistplay"><span class="timestamp">02:54</span><i id="0" class="songItemPlay far fa-play-circle"></i></span>
                </div>
                <div class="songItem">
                    <img src="cover2.jpg" alt="1">
                    <span class="songName">7 Years</span>
                    <span class="songlistplay"><span class="timestamp">03:57</span><i id="1" class="songItemPlay far fa-play-circle"></i></span>
                </div>
                <div class="songItem">
                    <img src="cover3.jpg" alt="1">
                    <span class="songName">Falling Slowly</span>
                    <span class="songlistplay"><span class="timestamp">01:59</span><i id="2" class="songItemPlay far fa-play-circle"></i></span>
                </div>
                <div class="songItem">
                    <img src="cover4.jpg" alt="1">
                    <span class="songName">Mocking Bird </span>
                    <span class="songlistplay"><span class="timestamp">04:28</span><i id="3" class="songItemPlay far fa-play-circle"></i></span>
                </div>
                <div class="songItem">
                    <img src="cover5.webp" alt="1">
                    <span class="songName">Dil Nu</span>
                    <span class="songlistplay"><span class="timestamp">03:53</span><i id="4" class="songItemPlay far fa-play-circle"></i></span>
                </div>
                <div class="songItem">
                    <img src="cover6.jpg" alt="1">
                    <span class="songName">Somebody's Me</span>
                    <span class="songlistplay"><span class="timestamp">03:58</span><i id="5" class="songItemPlay far fa-play-circle"></i></span>
                </div>
                <div class="songItem">
                    <img src="cover7.jpg" alt="1">
                    <span class="songName">Perfect</span>
                    <span class="songlistplay"><span class="timestamp">04:23</span><i id="6" class="songItemPlay far fa-play-circle"></i></span>
                </div>

            </div>
        </div>
        <div class="banner"></div>
    </div>

    <div class="bottom">
        <input type="range" name="range"  id="myProgressbar"  value="0" min="0" max="100">
        <div class="icons">
            <!-- fontawesome icons -->
            <i class="fas fa-3x fa-step-backward" id="previous"></i>
            <i class="far fa-3x fa-play-circle" id="masterPlay"></i>
            <i class="fas fa-3x fa-step-forward" id="next"></i>
            
        </div>
        <div class="songInfo">
            <img src="gif.webp"  alt="" id="gif"><span id="masterSongName">WaterMelon Sugar</span>
        </div>
    </div>
    <script src="https://kit.fontawesome.com/030ee10c2c.js" crossorigin="anonymous"></script>
    <script src="index.js"></script>
</body>
</html>
